<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="row" style="height: 100px">
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="api-key-container">
            <label for="api-key">Your API Key</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="API key" id="api-key" value="c3667b81-92a6-4913-b83c-64cc713cbc1e">
              <span class="input-group-btn">
                <button class="btn btn-primary" id="get-zones">Get A List of Zones</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <ul id="key-error-list">
        </ul>
      </div>
      <div class="container" id="zone-list-container">
        <hr>
      </div>
    </div>
    <script>
     $( document ).ready(function () {
       // saturday notes -- ditch the progress bar?  That would simplify things quite a bit
       // instead, show a "time remaining" amount.

       // -- model

       var globalAppState = {
         authKey: "",
         personId: "",
         deviceList: [],
         errorLib: {
           keyLengthError: "<li> Valid keys are 36 characters in size, including dashes. </li>",
           durationError: "<li> Duration must be between 0 and 180 minutes. </li>"
         },
       }

       // -- update
       function getId (object) {
         return object.id;
       }

       function getName (object) {
         return object.name;
       }

       function getZones (object) {
         return object.zones;
       }

       function getImg (object) {
         return object.imageUrl;
       }

       function updateTimeRemaining (zoneId, time) {
         $("#time-remaining-" + zoneId).text(time);
       }

       function startUpdates(zoneId) {
         var currentId = setInterval (function () {
           const domTimeRemaining = $("#time-remaining-" + zoneId).text() - 1;
           // console.log("interval number", domTimeRemaining);
           if(domTimeRemaining <= 0) {
             clearInterval(currentId);
           }
           updateTimeRemaining(zoneId, domTimeRemaining); 
         }, 60000)
       }
       
       function makeBtnEvent(zone, btnId) {
         const zoneId = getId(zone);
         return function (event) {

           const tmpDuration = (btnId == 'btn-on-') ? 60 * Number($("#duration-" + zoneId).val()) : 0;

           if (tmpDuration < 0 || tmpDuration > (180 * 60) ) {
             $("#error-" + zoneId).append(globalAppState.errorLib['durationError']);
             $("#error-" + zoneId).addClass("alert alert-danger");
           }
           else {
            $("#error-" + zoneId).html("");
            $("#error-" + zoneId).removeClass("alert alert-danger");

             updateTimeRemaining(zoneId, (tmpDuration/60).toFixed(0));
             $.ajax({
               method: "PUT",
               url: "https://api.rach.io/1/public/zone/start",
               data: "{id : " + zoneId + ", duration : " + tmpDuration + "}",
               success: function (res) {
                 startUpdates(zoneId);
                 updateTimeRemaining(zoneId, (tmpDuration/60).toFixed(0));
               }
             });
           }
         }
       }

       function makeZoneRow (zone) {
         const zoneId = getId(zone);
         return '<div class="row" id="zone-block-'+ zoneId +'">\
              <div class="col-md-12">\
                <div class="panel panel-default">\
                  <div class="panel-heading">\
                    <h2 class="panel-title">' + getName(zone) + '</h2>\
                  </div>\
                  <div class="panel-body">\
                    <div class="col-md-6">\
                        <img src="' + getImg(zone.customNozzle) + '"/><img src="' + getImg(zone.customCrop) + '"/>\
                    </div>\
                    <div class="col-md-6" id="zone-buttons">\
                      <h3>Time Remaining: <div id="time-remaining-' + zoneId +'">0</div> Minutes</h3>\
                      <p>\
                      <div class="input-group input-group-lg">\
                        <span class="input-group-addon" id="duration-addon">Duration:</span>\
                        <input type="number" class="form-control" id="duration-' + zoneId + '" aria-describedby="duration-addon">\
                        <div class="input-group-btn">\
                          <button class="btn btn-lg btn-success" id="btn-on-' + zoneId + '">On</button>\
                          <button class="btn btn-lg btn-warning" id="btn-off-' + zoneId + '">Off</button>\
                        </div>\
                      </div>\
                      <ul id="error-' + zoneId +'"></ul>\
                    </div>\
                  </div>\
                </div>\
              </div>\
            </div>';
       }

       $("#get-zones").on('click', function (event) {  

         globalAppState['authKey'] = $("#api-key").val(); // we need this set on click. 

         if (globalAppState.authKey.length > 36 || globalAppState.authKey.length < 36) { // small client-side validation

           $("#key-error-list").append(globalAppState.errorLib['keyLengthError']);
           $("#key-error-list").addClass("alert alert-danger");

         } else {

           $("#key-error-list").html("");
           $("#key-error-list").removeClass("alert alert-danger");

           $.ajaxSetup({
             contentType: "application/json",
             headers: {
               'Authorization': "Bearer " + globalAppState.authKey 
             },
             error: function (jqXHR, textStatus, errorThrown) {
               console.log("Uh oh!  There was an error!  Your koan is as follows: ");
               console.log("Status: ", textStatus + "\n" + "The jQuery XHR: ", jqXHR + "\n", "The exception (may be null or undefined): ", errorThrown);
             }
           }); // *ALERT* jQuery docs recommend against using ajaxSetup.  In this case, it should DRY the code.
           
           $.ajax({
             url: "https://api.rach.io/1/public/person/info",
             success: function (res) {
               globalAppState['personId'] = res.id;
               $.ajax({
                 url: "https://api.rach.io/1/public/person/" + globalAppState.personId,
                 success: function (res) {

                   globalAppState['deviceList'] = res.devices;
                   // console.log("ZONE: ", globalAppState.deviceList.map(getZones));
                   globalAppState.deviceList.forEach(function (device) {
                     device.zones.sort(function (a,b) {
                       return a.zoneNumber - b.zoneNumber;
                     });

                     $("#zone-list-container").append('<p><div class="row"><div class="col-md-12"><h1>'+ getName(device) +'</h1>\
                        <button class="btn btn-lg btn-info">Run All</button>\
                      </div></div>');
                     // $("#zone-list-container").append('')
                     device.zones.forEach(function (zone) {
                       $("#zone-list-container").append(makeZoneRow(zone));
                       $("#btn-on-" + getId(zone)).click(makeBtnEvent(zone, "btn-on-"));
                       $("#btn-off-" + getId(zone)).click(makeBtnEvent(zone, "btn-off-"));
                     })
                   })
                 }
               });
             }
           });
         }
       });
     });
    </script>
  </body>
</html>
