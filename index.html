<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="row" style="height: 100px">
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="api-key-container">
            <label for="api-key">Your API Key</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="API key" id="api-key" value="c3667b81-92a6-4913-b83c-64cc713cbc1e">
              <span class="input-group-btn">
                <button class="btn btn-primary" id="get-zones">Get A List of Zones</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <ul id="key-error-list">
        </ul>
      </div>
      <div class="container" id="zone-list-container">
        <hr>
      </div>
    </div>
    <script>
     $( document ).ready(function () {
       // -- model

       var globalAppState = {
         authKey: "",
         personId: "",
         deviceList: [],
         errorLib: {
           keyLengthError: "<li> Valid keys are 36 characters in size, including dashes. </li>",
           durationError: "<li> Duration must be a number between 0 and 180 minutes.</li>"
         },
       }

       // -- update
       function getId (object) {
         return object.id;
       }

       function getName (object) {
         return object.name;
       }

       function getImg (object) {
         return object.imageUrl;
       }

       function updateTimeRemaining (zoneId, time) {
         $("#time-remaining-" + zoneId).text(time);
       }

       function startUpdates(zoneId) {
         var currentId = setInterval (function () {
           const domTimeRemaining = $("#time-remaining-" + zoneId).text() - 1;
           // console.log("interval number", domTimeRemaining);
           updateTimeRemaining(zoneId, domTimeRemaining); 
           if(domTimeRemaining < 1) {
             clearInterval(currentId);
           }
         }, 60000) // one minute is 60000ms.
       }
       
       function makeBtnEvent(zone, btnId) {
         const zoneId = getId(zone);
         return function (event) {

           const tmpDuration = (btnId == 'btn-on-') ? 60 * Number($("#duration-" + zoneId).val()) : 0;

           if (tmpDuration < 0 || tmpDuration > (180 * 60) || !($.isNumeric($("#duration-" + zoneId).val()))) {
             $("#error-" + zoneId).append(globalAppState.errorLib['durationError']);
             $("#error-" + zoneId).addClass("alert alert-danger");
           }
           else {
            $("#error-" + zoneId).html("");
            $("#error-" + zoneId).removeClass("alert alert-danger");

             updateTimeRemaining(zoneId, (tmpDuration/60).toFixed(0));
             $.ajax({
               method: "PUT",
               url: "https://api.rach.io/1/public/zone/start",
               data: "{id : " + zoneId + ", duration : " + tmpDuration + "}",
               success: function (res) {
                 startUpdates(zoneId);
                 updateTimeRemaining(zoneId, (tmpDuration/60).toFixed(0));
               }
             });
           }
         }
       }

       function makeZoneRow (zone) {
         const zoneId = getId(zone);
         return '<div class="row" id="zone-block-'+ zoneId +'">\
              <div class="col-md-12">\
                <div class="panel panel-default">\
                  <div class="panel-heading">\
                    <h2 class="panel-title">' + getName(zone) + '</h2>\
                  </div>\
                  <div class="panel-body">\
                    <div class="col-md-6">\
                        <img src="' + getImg(zone.customNozzle) + '"/><img src="' + getImg(zone.customCrop) + '"/>\
                    </div>\
                    <div class="col-md-6" id="zone-buttons">\
                      <h3>Time Remaining: <div id="time-remaining-' + zoneId +'">0</div> Minutes</h3>\
                      <p>\
                      <div class="input-group input-group-lg">\
                        <span class="input-group-addon" id="duration-addon">Duration (Minutes):</span>\
                        <input type="number" class="form-control" id="duration-' + zoneId + '" aria-describedby="duration-addon"></input>\
                        <div class="input-group-btn">\
                          <button class="btn btn-lg btn-success" id="btn-on-' + zoneId + '">On</button>\
                          <button class="btn btn-lg btn-warning" id="btn-off-' + zoneId + '">Off</button>\
                        </div>\
                      </div>\
                      <ul id="error-' + zoneId +'"></ul>\
                    </div>\
                  </div>\
                </div>\
              </div>\
            </div>';
       }

       $("#get-zones").on('click', function (event) {  

         globalAppState['authKey'] = $("#api-key").val(); // we need this set on click. 

         if (globalAppState.authKey.length > 36 || globalAppState.authKey.length < 36) { // small client-side validation

           $("#key-error-list").append(globalAppState.errorLib['keyLengthError']);
           $("#key-error-list").addClass("alert alert-danger");

         } else {

           $("#key-error-list").html("");
           $("#key-error-list").removeClass("alert alert-danger");

           $.ajaxSetup({
             contentType: "application/json",
             headers: {
               'Authorization': "Bearer " + globalAppState.authKey 
             },
             error: function (jqXHR, textStatus, errorThrown) {
               console.log("Uh oh!  There was an error!  Your koan is as follows: ");
               console.log("Status: ", textStatus + "\n" + "The jQuery XHR: ", JSON.stringify(jqXHR) + "\n");
               console.log("The exception (may be null or undefined): ", errorThrown);
             }
           }); // *ALERT* jQuery docs recommend against using ajaxSetup.  In this case, it should DRY the code.
           
           $.ajax({
             url: "https://api.rach.io/1/public/person/info",
             success: function (res) {
               globalAppState['personId'] = res.id;
               $.ajax({
                 url: "https://api.rach.io/1/public/person/" + globalAppState.personId,
                 success: function (res) {

                   globalAppState['deviceList'] = res.devices;
                   globalAppState.deviceList.forEach(function (device) {
                     device.zones.sort(function (a,b) {
                       return a.zoneNumber - b.zoneNumber;
                     });

                     $("#zone-list-container").append('<p><div class="row"><div class="col-md-12"><h1>'+ getName(device) +'</h1>\
                        <div class="input-group input-group-lg">\
                          <span class="input-group-addon" id="duration-addon-all">Duration (Minutes):</span>\
                          <input type="number" class="form-control" id="duration-all" aria-describedby="duration-addon-all"></input>\
                          <div class="input-group-btn">\
                            <button class="btn btn-lg btn-success" id="btn-set-all">Set All</button>\
                            <button class="btn btn-lg btn-warning" id="btn-clear-all">Clear All</button>\
                            <button class="btn btn-lg btn-info" id="btn-run-all">Run All</button>\
                          </div>\
                        </div>\
                        <ul id="error-duration-all"></ul>\
                      </div></div>\
                      <p>');
                     // this component is right on the cusp of being factored out.
                     // It's just a few bits of difference off between this and the same part in the zone components.
                     // and that difference is difficult to accomodate into one fn signature. 

                     $('#btn-set-all').click(function (event) {
                       const tmpDuration = 60 * Number($("#duration-all").val()) || 0;

                       if (tmpDuration < 0 || tmpDuration > (180 * 60) || !($.isNumeric($("#duration-all").val()))) {
                         $("#error-duration-all").append(globalAppState.errorLib['durationError']);
                         $("#error-duration-all").addClass("alert alert-danger");
                       }
                       
                       else {
                         $("#error-duration-all").html("");
                         $("#error-duration-all").removeClass("alert alert-danger");

                         $("input[id*='duration-']").val($("#duration-all").val());
                       }
                     });

                     $('#btn-clear-all').click(function (event) {
                       $("input[id*='duration-']").val(0);
                     });

                     $("#btn-run-all").click(function (event) {
                       var timeBuffer = 1;
                       function clickButtonsSlowly(first, rest) {
                         setTimeout(function () { first.click(); }, timeBuffer * 500); // arbitrary delay between ajax requests.
                         if(rest.length == 0) {
                           first.click();
                           return; //halt.
                         }
                         timeBuffer++;
                         return clickButtonsSlowly(rest.first(), rest.slice(1));
                       }
                       clickButtonsSlowly($("button[id*='btn-on-']").first(), $("button[id*='btn-on']").slice(1));
                       // $("button[id*='btn-on-']").click(); // I'm pretty sure this is overhwelming the API, sending too many req's quickly
                     });
                     
                     // $("#zone-list-container").append('')
                     device.zones.forEach(function (zone) {
                       $("#zone-list-container").append(makeZoneRow(zone));
                       $("#btn-on-" + getId(zone)).click(makeBtnEvent(zone, "btn-on-"));
                       $("#btn-off-" + getId(zone)).click(makeBtnEvent(zone, "btn-off-"));
                     })
                   })
                 }
               });
             }
           });
         }
       });
     });
    </script>
  </body>
</html>
