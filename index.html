<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="api-key-container">
            <label for="api-key">Your API Key</label>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="API key" id="api-key" value="c3667b81-92a6-4913-b83c-64cc713cbc1e">
              <span class="input-group-btn">
                <button class="btn btn-primary" id="get-zones">Get A List of Zones</button>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div>
        <ul id="key-error-list">
        </ul>
      </div>
      <hr>
    </div>
    <div class="container" id="zone-list-container">
      <div class="row" id="the-zone-id-from-api">
        <div class="col-md-3" id="zone-name-from-api">
          <!-- name / icons -->
        </div>
        <div class="col-md-3" id="zone-status-from-api">
          <!-- status / duration info -->
        </div>
        <div class="col-md-3" id="zone-buttons-from-api">
          <!-- buttons -->
        </div>
        <hr>
      </div>
    </div>
    <script>
     $( document ).ready(function () {
       // -- model
       var globalAppState = {
         authKey: "",
         personId: "",
         deviceList: [],
         errorLib: {
           keyLengthError: "<li> Valid keys are 36 characters in size, including dashes. </li>"
         },
       }

       function makeZoneRow (zoneImgUrl, zoneCropImgUrl, zoneId, zoneName, zoneStatus) {
         return ' <div class="row" id="'+ zoneId +'"> <div class="col-md-3"> <h2>' + zoneName + '</h2><img src="' + zoneImgUrl + '"/><img src="' + zoneCropImgUrl + '"/> </div> <div class="col-md-3"><h2>' + zoneStatus + '</h2></div> <div class="col-md-3" id="zone-buttons"> <!-- duration and start / stop buttons --> </div> <hr> </div>';
       }

       
       // -- update
       function getId (object) {
         return object.id;
       }

       function getName (object) {
         return object.name;
       }

       function getZones (object) {
         return object.zones;
       }

       function getImg (object) {
         return object.imageUrl;
       }
       /* function getImgPer (object) {
          return function (customField) {
          return object.customField.imageUrl;
          }
          // return object.imageUrl;
          } */
       
       function getZoneFieldsPer(fieldGetterFn) {
         return function (device) {
           return getZones(device).map(fieldGetterFn);
         }
       } // I could include a lib that would include currying.  I am choosing not to for now, since that's extra kb.

       var getNozzleImgUrl = function (zone) {
         return getImg (zone.customNozzle);
       }
       var getCropImgUrl = function (zone) {
         return getImg(zone.customCrop);
       }
       
       var getZoneIdsPer = getZoneFieldsPer(getId);
       var getZoneNamesPer = getZoneFieldsPer(getName);

       $("#get-zones").on('click', function (event) {  

         globalAppState['authKey'] = $("#api-key").val(); // we need this set on click. 

         if (globalAppState.authKey.length > 36 || globalAppState.authKey.length < 36) { // small client-side validation

           $("#key-error-list").append(globalAppState.errorLib['keyLengthError']);
           $("#key-error-list").addClass("alert alert-danger");

         } else {

           $("#key-error-list").html("");
           $("#key-error-list").removeClass("alert alert-danger");

           $.ajaxSetup({
             contentType: "application/json",
             headers: {
               'Authorization': "Bearer " + globalAppState.authKey 
             },
             error: function (jqXHR, textStatus, errorThrown) {
               console.log("Uh oh!  There was an error!  Your koan is as follows: ");
               console.log("Status: ", textStatus + "\n" + "The jQuery XHR: ", jqXHR + "\n", "The exception, may be null: ", errorThrown);
             }
           }); // *ALERT* jQuery docs recommend against using ajaxSetup.  In this case, it should DRY the code.
           
           $.ajax({
             url: "https://api.rach.io/1/public/person/info",
             success: function (res) {
               globalAppState['personId'] = res.id;
               $.ajax({
                 url: "https://api.rach.io/1/public/person/" + globalAppState.personId,
                 success: function (res) {

                   globalAppState['deviceList'] = res.devices;
                   console.log("ZONE: ", globalAppState.deviceList.map(getZones));
                   globalAppState.deviceList.forEach(function (device) {
                     device.zones.sort(function (a,b) {
                       return a.zoneNumber - b.zoneNumber;
                     });

                     $("#zone-list-container").append('<p> <h1>'+ getName(device) +'</h1>');
                     device.zones.forEach(function (zone) {
                      $("#zone-list-container").append(makeZoneRow(getNozzleImgUrl(zone), getCropImgUrl(zone), getId(zone), getName(zone), "Zone Status Test"));
                     })
                   })
                 }
               });
             }
           });
         }
       });
     });
    </script>
  </body>
</html>
