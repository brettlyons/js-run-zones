<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="api-key-container">
          <div class="input-group">
            <span class="input-group-addon">
              <input type="text" class="form-control" placeholder="API key" id="api-key" value="c3667b81-92a6-4913-b83c-64cc713cbc1e">
              <span class="input-group-btn">
                <button class="btn btn-default" id="get-zones">Get A List of Zones!</button>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div>
        <ul id="key-error-list">
        </ul>
      </div>
      <hr>
    </div>
    <div class="zone-list-container">
    </div>
    <script>
     $( document ).ready(function () {
       var globalAppState = {
         authKey: "",
         personId: "",
         zoneList: [],
         errors: {
          keyLengthError: "<li> Valid keys are 36 characters in size, including dashes. </li>"
         }
       }

       function getId (object) {
         return object.id;
       }
       function getName (object) {
         return object.name;
       }
       /* function getZoneIdsPer(device) {
          return device.zones.map(function (zone) {
          return zone.id
          })
          } */
       $("#get-zones").on('click', function (event) {
         globalAppState['authKey'] = $("#api-key").val(); // we need this set on click. 

         if (globalAppState.authKey.length > 36 || globalAppState.authKey.length < 36) {
           $("#key-error-list").append(globalAppState.errors['keyLengthError']);
         }

         else {
           $("#key-error-list").html("");
           $.ajaxSetup({
             contentType: "application/json",
             headers: {
               'Authorization': "Bearer " + globalAppState.authKey 
             },
             error: function (jqXHR, textStatus, errorThrown) {
               console.log("Uh oh!  There was an error!  Your koan is as follows: ");
               console.log("Status: ", textStatus + "\n" + "The jQuery XHR: ", jqXHR + "\n", "The exception, may be null: ", errorThrown);
             }
           }); // *ALERT* jQuery docs recommend against using ajaxSetup.  In this case, it should DRY the code.

         
         
           $.ajax({
             url: "https://api.rach.io/1/public/person/info",
             success: function (res) {
               globalAppState['personId'] = res.id;
               $.ajax({
                 url: "https://api.rach.io/1/public/person/" + globalAppState.personId,
                 success: function (res) {
                   // globalAppState['deviceList'] = res.devices; // may be needed or useful later
                   // doing a lot of filtering here via the GC
                   globalAppState['zoneList'] = res.devices.map(function (device) {
                     return device.zones;
                   });
                 }
               });
             }
           }).done(function (data) {
             console.log("Done with AJAX reqs");
           });
         }
       });
     });
    </script>
  </body>
</html>
